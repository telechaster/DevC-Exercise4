    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-6">
                <div class="card shadow mt-3" style="background: #FFFFF0">
                    <div class="card-header bg-transparent">
                        <h3 class="mb-0"> Perkenalkan dirimu broo!</h3>
                    </div>
                    <div class="card  shadow border-0" style="background: #FFFFF0">
                        <div class="card-body px-lg-3 py-lg-3">
                            <form class="needs-validation" method="POST"
                                action="https://formspree.io/halittriwanda@gmail.com" novalidate>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="validationTooltip01">Nama lo</label>
                                        <input type="text" class="form-control" id="validationTooltip01"
                                            placeholder="Nama lu" value="" required>
                                        <div class="valid-tooltip">
                                            Good Name!
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationTooltip02">Panggilan lo</label>
                                        <input type="text" class="form-control" id="validationTooltip02"
                                            placeholder="Panggilan lu bro" value="" required>
                                        <div class="valid-tooltip">
                                            Keren juga !
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="validationTooltipUsername">Username instagram lo</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                    id="validationTooltipUsernamePrepend">@</span>
                                            </div>
                                            <input type="text" class="form-control" id="validationTooltipUsername"
                                                placeholder="Username"
                                                aria-describedby="validationTooltipUsernamePrepend" required>
                                            <div class="invalid-tooltip">
                                                Isi biar kita saling follow :)
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationTooltip03">Tempat tinggal</label>
                                        <input type="text" class="form-control" id="validationTooltip03" placeholder=""
                                            required>
                                        <div class="invalid-tooltip">
                                            Biar lebih Kenal aja
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="validationTooltip04">Hobi</label>
                                        <input type="text" class="form-control" id="validationTooltip04"
                                            placeholder="Makan Belink misalnya" required>
                                        <div class="invalid-tooltip">
                                            isi kali aja sama :)
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="validationTooltip05">Umur</label>
                                        <input type="text" class="form-control" id="validationTooltip05" placeholder=""
                                            required>
                                        <div class="invalid-tooltip">
                                            hehehe tua kan malu?
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit" ">Submit
                                    form</button>
                            </form>
                        </div>
                    </div>

                </div>
